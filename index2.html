            <form action="" class="formulario" method="POST">
            <div class="container">
                <p>Escribir un programa en el cual se ingresen cuatro números, calcular y mostrar la suma de los dos primeros y el producto del tercero y el cuarto.</p>
                <br>
        
                <form>
                    <label>Número 1:</label>
                    <input type="text" class="numeros" id="primero">
                    <br><br>
                    <label>Número 2:</label>
                    <input type="text" class="numeros" id="segundo">
                    <br><br>
                    <label>Número 3:</label>
                    <input type="text" class="numeros" id="tercero">
                    <br><br>
                    <label>Número 4:</label>
                    <input type="text" class="numeros" id="cuarto">
                    <br><br>
        
                    <input type="button" value="RESULTADO" onclick="calcularNumeros()" class="boton">
                </form>
        
                <br>
        
                <div id="resultado2"></div>
        
                <script>
                    function calcularNumeros(){
                        let primero = parseInt(document.getElementById("primero").value);
                        let segundo = parseInt(document.getElementById("segundo").value);
        
                        let suma = primero + segundo;
        
                        let tercero = document.getElementById("tercero").value;
                        let cuarto = document.getElementById("cuarto").value;
                        
                        let producto = tercero * cuarto;
        
                        document.getElementById("resultado2").innerHTML = "Suma de los dos primeros: " + suma + "<br><br>Producto del tercero y cuarto: " + producto;
                    }
                </script>
            </div>
