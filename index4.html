            <form action="" class="formulario" method="POST">
                <div class="container">
                    
                    <p>Se ingresan tres notas de un alumno, si el promedio es mayor o igual a 4 mostrar un mensaje 'regular', sino 'reprobado'.</p>
                    <br>
            
                    <form>
                        <label>Nota 1:</label>
                        <input type="text" id="nota1" class="numeros">
                        <br><br>
                        <label>Nota 2:</label>
                        <input type="text" id="nota2" class="numeros">
                        <br><br>
                        <label>Nota 3:</label>
                        <input type="text" id="nota3" class="numeros">
                        <br><br>
                        <input type="button" value=" Resultado" onclick="promedio()" class="boton">
                    </form>
            
                    <div id="ej4"></div><br>
                    
                    <script>
                        function promedio(){
                            let nota1 = parseInt(document.getElementById("nota1").value);
                            let nota2 = parseInt(document.getElementById("nota2").value);
                            let nota3 = parseInt(document.getElementById("nota3").value);
            
                            let prom = (nota1 + nota2 + nota3) / 3 
            
                            if(prom>=4){
                                document.getElementById("ej4").innerHTML = "Regular";
                            } else {
                                document.getElementById("ej4").innerHTML = "Reprobado";
                            }
                        }
            
                    </script>
                </div>
