            <form action="" class="formulario" method="POST">
                <div class="container">

                    <p>Se cargan por teclado tres números distintos. Mostrar por pantalla el mayor de ellos.</p>
                    <br>
            
                    <form>
                        <label>Número 1:</label>
                        <input type="text" id="number1" class="numeros">
                        <br><br>
            
                        <label>Número 2:</label>
                        <input type="text" id="number2" class="numeros">
                        <br><br>
            
                        <label>Número 3:</label>
                        <input type="text" id="number3" class="numeros">
                        <br><br>
            
                        <input type="button" value=" Resultado" onclick="ejercicio5()" class="boton">
                    </form>
            
                    <br>
            
                    <div id="ej5"></div>
            
                    <script>
                        function ejercicio5(){
                            let n1 = parseInt(document.getElementById("number1").value);
                            let n2 = parseInt(document.getElementById("number2").value);
                            let n3 = parseInt(document.getElementById("number3").value);
            
                            let mayor = 0;
            
                            if(n1>n2){
                                if(n1>n3){
                                    mayor = n1;
                                }
                                else {
                                    mayor = n3;
                                }
                            }
                            else if(n2>n3){
                                mayor = n2;
                            } else {
                                mayor = n3;
                            }
            
                            document.getElementById("ej5").innerHTML = "El número mayor es: " + mayor;
            
                        }
                    </script>
                </div>
            
            
            
                
                
             
            </form>
