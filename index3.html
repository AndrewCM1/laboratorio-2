            <form action="" class="formulario" method="POST">
                <div class="container">
                    
                    <p>Realizar un programa que lea por teclado dos números, si el primero es mayor al segundo informar su suma y diferencia, en caso contrario informar el producto y la división del primero respecto al segundo.</p>
                    <br>
                    
                    <form>
                        <label>Número 1:</label>
                        <input type="text" id="numero1" class="numeros">
                        <br><br>
            
                        <label>Número 2:</label>
                        <input type="text" id="numero2" class="numeros">
                        <br><br>
                        <input type="button" value="Resultado" onclick="ejercicio3()" class="boton">
                    </form>
                    <br>
                    <div id="ej3"></div>
            
                    <script>
                        function ejercicio3(){
                            let first = parseInt(document.getElementById("numero1").value);
                            let second = parseInt(document.getElementById("numero2").value);
            
                            let suma = first + second;
            
                            let resta = first - second;
            
                            let producto = first * second;
            
                            let division = first / second;
            
                            if(first>second) {
                                document.getElementById("ej3").innerHTML = "Suma: " + suma + "<br><br>Diferencia: " + resta;
                            } else {
                                document.getElementById("ej3").innerHTML = "Producto: " + producto + "<br><br>División: " + division;
                            }
                        }
                    </script>
                </div>
            
                
                
             
            </form>
